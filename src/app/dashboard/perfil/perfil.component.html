<div class="container">
    <div class="mt-5 text-center">
        <img class="img-perfil" src="../../../assets/img/img-perfil.png" alt="Imagem perfil">
        <h1 class="h3 mb-3 mt-2 font-weight-normal">Breno Rodrigues Quadros</h1>
    </div>
    <div class="row pt-4">
        <div class="col">

        </div>
        <div class="col">
            <form class="form-signup">
    
                <div class="form-group">
                    <input #userNameInput formControlName="userName" class="form-control" placeholder="Nome Completo"
                        autofocus>
                </div>
    
                <div class="form-group">
                    <input #userEmailInput formControlName="userEmail" class="form-control" placeholder="E-mail"
                        autofocus>
                </div>
    
                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control" placeholder="Senha">
                </div>

                <div class="form-group">
                    <input formControlName="passwordConfirm" type="password" class="form-control" placeholder="Confirme a Senha">
                </div>
    
                <button type="submit" [routerLink]="[ '/dashboard/perfil' ]" class="btn btn-primary btn-block">Atualizar Perfil</button>
    
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
