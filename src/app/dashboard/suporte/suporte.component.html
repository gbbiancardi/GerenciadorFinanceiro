<div class="desktop-layout container">
    <div class="mt-4 text-center">
        <!-- <img class="img-perfil" src="../../../assets/img/img-perfil.png" alt="Imagem perfil"> -->
        <h1 class="mb-3 mt-2 font-weight-normal">Suporte</h1>
    </div>
    <div class="row mt-4">
        <div class="col">
        </div>

        <div class="col">
            <form class="form-suporte">

                <div class="form-group">
                    <label for="tipoAssunto">Selecione o Assunto</label>
                    <select class="form-control" id="tipoAssunto">
                        <option>Problema com a Conta</option>
                        <option>Recuperação de Senha</option>
                        <option>Problema com o Sistema</option>
                        <option>Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tituloMensagem">Título Mensagem</label>
                    <input class="form-control" id="tituloMensagem" type="text">
                </div>

                <div class="form-group">
                    <label for="textoSuporte">Descrição Mensagem</label>
                    <textarea class="form-control" id="textoSuporte" rows="5"></textarea>
                </div>

                <button type="submit" [routerLink]="[ '/dashboard/suporte' ]"
                    class="btn btn-primary btn-block">Enviar</button>

            </form>
        </div>

        <div class="col">
        </div>
    </div>
</div>
