<div class="row row-login-desktop">
    <div class="col-8 coluna-esquerda-login text-center">
        <img class="mt-5 login-img img-fluid" src="../../assets/img/img-sessao01.png" alt="Imagem Login">

    </div>
    <div class="col-4 align-self-center">
        <div class="container text-center">

            <form [formGroup]="signupForm" (submit)="signup()" class="form-signup">
                <img class="img-login" src="../../../assets/img/moneyger-logo.png" alt="Logo Moneyger">
                <h1 class="h3 mb-3 font-weight-normal">Cadastre-se</h1>

                <div class="form-group">
                    <input formControlName="nome" placeholder="Nome" class="form-control">
                    <ap-vmessage *ngIf="!!signupForm.get('nome').errors?.required" text="Full name is required!">
                    </ap-vmessage>
                    <ap-vmessage *ngIf="!!signupForm.get('nome').errors?.minlength" text="Miminum length is 2!">
                    </ap-vmessage>
                    <ap-vmessage *ngIf="!!signupForm.get('nome').errors?.maxlength" text="Maximun length is 30!">
                    </ap-vmessage>
                </div>

                <div class="form-group">
                    <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
                    <ap-vmessage *ngIf="!!signupForm.get('email').errors?.required" text="Email is required!">
                    </ap-vmessage>
                    <ap-vmessage *ngIf="!!signupForm.get('email').errors?.email" text="Invalid e-mail!">
                    </ap-vmessage>
                </div>

                <div class=" form-group">
                    <input formControlName="senha" type="password" placeholder="Senha" class="form-control">
                    <ap-vmessage *ngIf="!!signupForm.get('senha').errors?.required" text="Password is required!">
                    </ap-vmessage>
                    <ap-vmessage *ngIf="!!signupForm.get('senha').errors?.minlength" text="Miminum length is 8!">
                    </ap-vmessage>
                    <ap-vmessage *ngIf="!!signupForm.get('senha').errors?.maxlength" text="Maximun length is 18!">
                    </ap-vmessage>
                </div>

                <button [disabled]="signupForm.valid || signupForm.pending" 
                    class="btn btn-primary btn-block">Logar</button>

            </form>

            <a class="btn btn-light" [routerLink]="[ '/' ]">Voltar para a Home</a>
            <p>Já é cadastrado? <a [routerLink]="['/login']">Faça login!</a></p>

            <p class="mt-4 mb-3 text-muted">© 2020</p>
        </div>
    </div>
</div>
