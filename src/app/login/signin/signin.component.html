<div class="row row-login-desktop">
    <div class="col-8 coluna-esquerda-login text-center">
        <img class="mt-5 login-img img-fluid" src="../../assets/img/img-sessao01.png" alt="Imagem Login">

    </div>
    <div class="col-4 align-self-center">
        <div class="container text-center">

            <form [formGroup]="signInForm" (submit)="login()" class="form-signin">
                <img class="img-login" src="../../../assets/img/moneyger-logo.png" alt="Logo Moneyger">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>

                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="E-mail" [email]="true"
                        [ngClass]="{'is-invalid': signInForm.get('email').touched && signInForm.get('email').invalid}">
                    <div *ngIf="signInForm.get('email').touched && signInForm.get('email').invalid"
                        class=" invalid-feedback">
                        <div *ngIf="signInForm.get('email').errors.required">E-mail é obrigatório!</div>
                        <div *ngIf="signInForm.get('email').errors.email">Digite um e-mail válido!</div>
                    </div>
                </div>

                <div class=" form-group">
                    <input formControlName="senha" type="password" class="form-control" placeholder="Senha"
                        [ngClass]="{'is-invalid': signInForm.get('senha').touched && signInForm.get('senha').invalid}">
                    <div *ngIf="signInForm.get('senha').touched && signInForm.get('senha').invalid"
                        class=" invalid-feedback">
                        <div *ngIf="signInForm.get('senha').errors.required">Senha é obrigatória!</div>
                        <div *ngIf="signInForm.get('senha').errors.pattern">Senha deve conter apenas letras, números e
                            os caracteres especiais &, @ e #.</div>
                        <div *ngIf="signInForm.get('senha').errors.minlength">Senha deve ter pelo menos 6 caracteres!
                        </div>
                        <div *ngIf="signInForm.get('senha').errors.maxlength">Senha deve ter no máximo 16 caracteres!
                        </div>
                    </div>
                </div>

                <button [disabled]="!signInForm.valid" type="submit"
                     class="btn btn-primary btn-block">Logar</button>

            </form>

            <a class="btn btn-light" [routerLink]="[ '/' ]">Voltar para a Home</a>
            <p>Não é cadastrado? <a [routerLink]="['/login/cadastro']">Registre-se agora!</a></p>

            <p class="mt-5 mb-3 text-muted">© 2020</p>
        </div>
    </div>
</div>
